services:
  - type: web
    name: phstatic
    plan: free
    runtime: node
    buildCommand: npm install --legacy-peer-deps && npm run build
    startCommand: tsx server/simple.ts
    envVars:
      - key: VITE_API_URL
        value: https://phstatic1.onrender.com
      - key: VITE_ADMIN_PASSWORD_HASH
        sync: false
      - key: VITE_GOOGLE_ANALYTICS_ID
        sync: false
      - key: VITE_GEMINI_API_KEY
        sync: false
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: VITE_WHATSAPP_NUMBER
        sync: false
      - key: VITE_SMTP_USER
        sync: false
      - key: VITE_SMTP_PASSWORD
        sync: false
